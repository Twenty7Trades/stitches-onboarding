version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "Installing dependencies..."
        - echo "Clearing Next.js cache to force fresh build..."
        - rm -rf .next
    build:
      commands:
        - echo "Setting build environment variables..."
        - export BUILD_TIME=true
        - echo "Building Next.js application..."
        - npm run build
        - echo "Build completed successfully"
    postBuild:
      commands:
        - echo "Build phase completed - database will be initialized on first API call"
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
