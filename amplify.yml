version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== CLEARING ALL CACHES ==="
        - rm -rf .next
        - rm -rf node_modules/.cache
        - echo "Installing dependencies..."
        - npm ci
        - echo "Clearing Next.js cache to force fresh build..."
    build:
      commands:
        - echo "=== BUILDING VERSION 2025-11-06-03 ==="
        - echo "Setting build environment variables..."
        - export BUILD_TIME=true
        - export NODE_ENV=production
        - echo "Building Next.js application..."
        - npm run build
        - echo "Build completed successfully"
    postBuild:
      commands:
        - echo "Build phase completed - database will be initialized on first API call"
        - echo "Deployment version 2025-11-06-03"
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
